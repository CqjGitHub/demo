<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 获取所有按钮
			const buttons = document.querySelectorAll('.btn');
			// 获取所有关闭按钮
			const closeButtons = document.querySelectorAll('.close');

			// 为每个按钮添加点击事件监听器
			buttons.forEach(button => {
				button.addEventListener('click', function() {
					// 获取按钮对应的图片容器的类名
					const targetImgClass = button.getAttribute('data-img');
					// 根据类名找到对应的图片容器
					const targetImg = document.querySelector(`.${targetImgClass}`);
					// 显示图片容器
					targetImg.style.display = 'flex';
				});
			});

			// 为每个关闭按钮添加点击事件监听器
			closeButtons.forEach(button => {
				button.addEventListener('click', function() {
					// 关闭对应的图片容器
					this.parentElement.style.display = 'none';
				});
			});

			// 定义拖动事件处理函数
			function onDrag(e) {
				const container = e.target.closest('.img');
				if (!container) return;
				let oddStyle = window.getComputedStyle(container);
				let left = parseFloat(oddStyle.left);
				let top = parseFloat(oddStyle.top);
				container.style.left = `${left + e.movementX}px`;
				container.style.top = `${top + e.movementY}px`;
			}

			// 为每个图片容器添加拖动事件监听器
			document.querySelectorAll('.img').forEach(dragElement => {
				dragElement.addEventListener('mousedown', () => {
					document.addEventListener('mousemove', onDrag);
					document.addEventListener('mouseup', () => {
						document.removeEventListener('mousemove', onDrag);
					}, { once: true });
				});
			});
		});
	</script>
